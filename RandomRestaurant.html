<body>
    <!-- HTML5 article tag for content -->

   <!-- P stands for paragraph -->

   <button class="confirm" onClick="randomlinks()">Confirm</button>

   <footer>CS3041: Human-Computer Interaction </footer>
    </div>

<script>
function randomlinks(){
    var links=new Array()
    var option1 = document.getElementById("Restaurant1").value
    var option2 = document.getElementById("Restaurant2").value
    var option3 = document.getElementById("Restaurant3").value
    var option4 = document.getElementById("Restaurant4").value

   if(option1 == "Wendy" || option2 == "Wendy" || option3 == "Wendy" || option4 == "Wendy"){
      links.push("Wendy.html")
   }
   if(option1 == "PaneraBread" || option2 == "PaneraBread" || option3 == "PaneraBread" || option4 == "PaneraBread"){
      links.push("PaneraBread.html")
   }
   if(option1 == "OliveGarden" || option2 == "OliveGarden" || option3 == "OliveGarden" || option4 == "OliveGarden"){
      links.push("OliveGarden.html")
   }
   if(option1 == "Boomers" || option2 == "Boomers" || option3 == "Boomers" || option4 == "Boomers"){
      links.push("Boomers.html")
   }

    var rannum=Math.round(Math.random()*links.length)
 
    location.href=links[rannum]
}

</script>
